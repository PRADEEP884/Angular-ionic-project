<ion-header>
  <ion-item lines="none" color="tertiary">
  <h6 class="title">Sign Up</h6>
 </ion-item>
 </ion-header>

<ion-content>
	<br>
  <form id="form" [formGroup]="signup1Form" >
  <ion-item class="e1">
    <ion-input formControlName="name" type="text" placeholder="Enter Usename" style="font-family: 'Montserrat', sans-serif;"></ion-input>
  </ion-item>
  <div class="error messages">
    <ng-container *ngFor="let error of error_messages.name">
      <div class="error-message" *ngIf="signup1Form.get('name').hasError(error.type)&&(signup1Form.get('name').dirty || signup1Form.get('name').touched)">
     {{error.message}}
    </div>
   </ng-container>
  </div>
  <ion-item class="p1">
    <ion-input formControlName="password"  type="text" placeholder="Password" style="font-family: 'Montserrat', sans-serif;"></ion-input>
  </ion-item>
  <div class="error messages">
    <ng-container *ngFor="let error of error_messages.password">
      <div class="error-message" *ngIf="signup1Form.get('password').hasError(error.type)&&(signup1Form.get('password').dirty || signup1Form.get('password').touched)">
     {{error.message}}
    </div>
   </ng-container>
  </div>
  


 <br>
 <ion-radio-group name="radio-groups" (ionChange)="getUsertype($event)">
     <ion-radio  value="Parent" (click)="pcode()"></ion-radio>&nbsp;
    <label>Parent</label>&nbsp;&nbsp;
    <ion-radio value="childern" (click)="code()"></ion-radio>&nbsp;
    <label>Children</label>
</ion-radio-group>
<br>



<div *ngIf="parentcode" style="text-align: center;">
  <ion-input placeholder="Enter Parent Code" maxlength="6" class="in-code" formControlName="ChildCode" ></ion-input>
</div>
 <div class="error messages" *ngIf="parentcode">
    <ng-container *ngFor="let error of error_messages.ChildCode">
      <div class="error-message" *ngIf="signup1Form.get('ChildCode').hasError(error.type)&&(signup1Form.get('ChildCode').dirty || signup1Form.get('ChildCode').touched)">
     {{error.message}}
    </div>
   </ng-container>
  </div>


<br>
 <div style="text-align: center;margin-top: 12px;">
 <button  class="custom-btn btn-8" style="outline: none;" (click)="signup()"><span>Sign Up</span></button>
</div>
<br>


   <div class="row"  *ngIf="showParent">
        <div class="col-xs-12">
          <p class="alert alert-primary">
              <strong>Hello Parent !</strong> 
          </p>
        </div>
      </div>




       <div class="row"  *ngIf="showChild">
        <div class="col-xs-12">
          <p class="alert alert-primary">
              <strong>Hello Children !</strong> 
          </p>
        </div>


      </div>


        <div class="row"  *ngIf="Failed">
        <div class="col-xs-12">
          <p class="alert alert-danger">
              <strong>Failed !</strong> 
          </p>
        </div>
      </div>

  </form>
</ion-content>
